<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Personal Finance Tracker{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('home_bp.home') }}"><h1>Personal Finance Tracker</h1></a>
        <nav>
            <ul>
                <li><a href="{{ url_for('dashboard_bp.dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('report_bp.report') }}">Report</a></li>
                <li><a href="{{ url_for('add_record_bp.add_record') }}">Add Transaction Record</a></li>
                <li><a href="{{ url_for('saving_goals_bp.index') }}">Add Saving Goals</a></li>
            </ul>
            <ul>
                {% if current_user.is_authenticated %}
                    <li><a href="{{ url_for('auth.logout') }}">Logout</a></li>
                {% else %}
                    <li><a href="{{ url_for('auth.login') }}">Login</a></li>
                    <li><a href="{{ url_for('auth.register') }}">Register</a></li>
                {% endif %}
            </ul>            
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 Personal Finance Tracker. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
